<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Contact Page</title>
    </head>
    <header>
        <h1>Welcome to the Little Taco Shop</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="tindex.html">Home<a /></li>
                <li><a href="#ablts" </a>About LTS</li>
                <li><a href="#menu">Our Menu</a> </li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <hr />
    
    <body>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="Picture of Taco" title="picture of taco" width="400" height="260" />
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    <article>
        <h1>Our Contact Form</h1>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <p>
                    <label for="fullName">Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="your name" autocomplete="on" autocapitalize="on"
                        autofocus>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="text" name="emailaddress" id="email" placeholder="your email">
                </p>
                <p>
                    <label for="decade">Favourite Decade</label>
                    <input type="number" name="decade" id="decade" min="1940" max="2024" step="10" start="1970"
                </p>
                <p>
                    <label for="message">message</label>
                    <textarea name="text" id="message" rows="4" cols="8"></textarea>
                </p>
            
                
            </fieldset>
        </form>
    </article>

</html>
